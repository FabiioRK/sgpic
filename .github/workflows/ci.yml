name: Rails CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:14
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sgpic_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d sgpic_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Install postgres client dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev postgresql-client

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Yarn package cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-v1-${{ hashFiles('./yarn.lock') }}

      - name: Install Yarn packages
        run: yarn install --pure-lockfile

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h db -U user; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

      - name: Create database
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: Run tests
        run: bundle exec rspec spec
